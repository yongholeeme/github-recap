<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="ribbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fb7185"/>
    </linearGradient>
  </defs>
  <!-- Box -->
  <rect x="8" y="20" width="48" height="36" rx="4" fill="url(#bg)"/>
  <!-- Lid -->
  <rect x="4" y="14" width="56" height="10" rx="3" fill="url(#bg)" opacity="0.9"/>
  <!-- Vertical ribbon -->
  <rect x="28" y="14" width="8" height="42" fill="url(#ribbon)"/>
  <!-- Horizontal ribbon -->
  <rect x="4" y="16" width="56" height="6" fill="url(#ribbon)"/>
  <!-- Bow center -->
  <circle cx="32" cy="14" r="6" fill="url(#ribbon)"/>
  <!-- Bow loops -->
  <ellipse cx="22" cy="10" rx="8" ry="5" fill="url(#ribbon)" transform="rotate(-20 22 10)"/>
  <ellipse cx="42" cy="10" rx="8" ry="5" fill="url(#ribbon)" transform="rotate(20 42 10)"/>
  <!-- Sparkles -->
  <circle cx="52" cy="8" r="2" fill="#fbbf24"/>
  <circle cx="12" cy="6" r="1.5" fill="#fbbf24"/>
  <circle cx="56" cy="28" r="1.5" fill="#fbbf24"/>
</svg>
